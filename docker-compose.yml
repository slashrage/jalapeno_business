version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: jalapeno-blog-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: jalapeno2024
      MONGO_INITDB_DATABASE: jalapeno_blog
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - jalapeno-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  jalapeno-network:
    driver: bridge
